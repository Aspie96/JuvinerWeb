<form action="/new_thread" method="post" onsubmit="return newThreadSubmit()">
    <div class="form-group">
        <label for="titleInput">Title</label>
        <input name="title" type="text" class="form-control" id="titleInput" />
    </div>
    <div class="form-group">
        <label for="textInput">Text</label>
        <textarea name="text" class="form-control" id="textInput" rows="5"></textarea>
    </div>
</form>
